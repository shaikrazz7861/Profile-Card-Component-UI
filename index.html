<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="first-child">
            <div class="first-row">
                <img class="card-bg" src="/images/bg-pattern-card.svg">
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="/images/image-victor.jpg">
            </div>
            <div class="second-row">
                <div class="title">Victor Crest <span style="font-weight: 400;color: hsl(0, 0%, 59%);margin-left: 2px;">26</span></div>
                <div class="desc">London</div>
            </div>
        </div>
        <div class="hr"></div>
        <div class="second-child">
            <div class="one">
                <div class="amount">80K</div>
                <div class="like">Followers</div>
            </div>
            <div class="two">
                <div class="amount">803K</div>
                <div class="like">Likes</div>
            </div>
            <div class="three">
                <div class="amount">1.4k</div>
                <div class="like">Photos</div>
            </div>
        </div>
    </div>
</body>
</html>
